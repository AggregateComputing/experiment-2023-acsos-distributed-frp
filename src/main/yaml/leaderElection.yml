incarnation: protelis

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.5, [0.25, 0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1, 0.2]]

seeds:
  scenario: *seed
  simulation: *seed

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution: 1
      type: InitFrpGlobalReaction
      parameters: [ "it.unibo.LeaderElection" ]
    - time-distribution: 1
      type: HeartBeat
      parameters: [ ]
network-model:
  type: ConnectWithinDistance
  parameters: [0.75]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - molecule: source
      concentration: false
    - molecule: obstacle
      concentration: false

