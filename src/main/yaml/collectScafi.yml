incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 16
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.5, [0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1]]

seeds:
  scenario: *seed
  simulation: *seed

_program: &program
  - time-distribution: 1
    # Writing Protelis programs within a YAML file is a bad experience
    # (some characters need escaping, no syntax highlight, no code suggestions...)
    # We recommend using the Protelis Eclipse plugin to write your code, then
    # Loading the code as a module within Alchemist
    # In order to run this example, make sure that src/main/protelis is part of
    # your classpath (the Gradle script is already properly configured).
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [ it.unibo.ScafiCollect, 1.0 ]
  - program: send
environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - molecule: source
      concentration: false
    - molecule: obstacle
      concentration: false
    - molecule: rounds
      concentration: 0.0
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: source
      concentration: true
    - in:
        type: Rectangle
        parameters: [ -6, -1, 8, 2 ]
      molecule: obstacle
      concentration: true

  programs: *program

export:
    - type: CSVExporter
      parameters:
        exportPath: "data"
        fileNameRoot: "collect_proactive"
        interval: 1.0
      data:
        - time
        - molecule: "root"
          aggregators: [ mean ]
          value-filter: onlyfinite
        - molecule: "rounds"
          aggregators: [ sum ]
          value-filter: onlyfinite

terminate:
  - type: AfterTime
    parameters: 100.0