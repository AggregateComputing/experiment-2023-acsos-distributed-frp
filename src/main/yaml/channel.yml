incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 16
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.5, [0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1]]
  mode: &mode
    type: ArbitraryVariable
    parameters: [ "throttle", [ "throttle", "reactive" ] ]
  delay: &delay
    type: ArbitraryVariable
    parameters: [ 10, [ 10, 20 ] ]
  throttle: &throttle
    type: ArbitraryVariable
    parameters: [ 1, [ 1, 2, 5, 8 ] ]
  delayPrototype: &delayPrototype
    formula: new it.unibo.adapter.Exponential(delay);

  throttlePrototype: &throttlePrototype
    formula: new it.unibo.adapter.DiracComb(throttle);
seeds:
  scenario: *seed
  simulation: *seed


environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [ 0 ]
      type: InitFrpGlobalReaction
      parameters: [ "it.unibo.Channel", [*delayPrototype, *throttlePrototype], *mode ]
    - time-distribution:
        type: DiracComb
        parameters: [ 1, 1 ]
      type: HeartBeat
      parameters: [ ]

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - molecule: source
      concentration: false
    - molecule: obstacle
      concentration: false
    - molecule: rounds
      concentration: 0.0
    - molecule: destination
      concentration: false
    - molecule: messages
      concentration: 0.0
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: source
      concentration: true
    - in:
        type: Rectangle
        parameters: [ 3, 3, 3, 3 ]
      molecule: destination
      concentration: true
    - in:
        type: Rectangle
        parameters: [ -4, -1, 8, 2 ]
      molecule: obstacle
      concentration: true
  programs:
    - in:
        type: Rectangle
        parameters: [ -5, 3, 2, 2 ]
      time-distribution:
        type: Trigger
        parameters: [ 200 ]
      type: Event
      actions:
        - type: UpdateCellSink
          parameters: [ "destination", true ]

export:
  - type: CSVExporter
    parameters:
      exportPath: "data"
      fileNameRoot: "channel"
      interval: 1.0
    data:
      - time
      - molecule: "root"
        aggregators: [ mean ]
        value-filter: onlyfinite
      - molecule: "rounds"
        aggregators: [ sum ]
        value-filter: onlyfinite
      - molecule: "messages"
        aggregators: [ sum ]
        value-filter: onlyfinite
      - molecule: "source_gradient"
        aggregators: [ sum ]
        value-filter: onlyfinite
      - molecule: "destination_gradient"
        aggregators: [ sum ]
        value-filter: onlyfinite
      - molecule: "distance_between"
        aggregators: [ sum ]
        value-filter: onlyfinite

terminate:
  - type: AfterTime
    parameters: 200.0

