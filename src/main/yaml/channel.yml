incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 16
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.5, [0.25, 0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1, 0.2]]

seeds:
  scenario: *seed
  simulation: *seed

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [ 0, 1 ]
      type: InitFrpGlobalReaction
      parameters: [ "it.unibo.Channel" ]
    - time-distribution:
        type: DiracComb
        parameters: [ 1, 1 ]
      type: HeartBeat
      parameters: [ ]

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - molecule: source
      concentration: false
    - molecule: obstacle
      concentration: false
    - molecule: ticks
      concentration: 0.0
    - molecule: destination
      concentration: false
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: source
      concentration: true
    - in:
        type: Rectangle
        parameters: [ 3, 3, 3, 3 ]
      molecule: destination
      concentration: true
    - in:
        type: Rectangle
        parameters: [ -4, -1, 8, 2 ]
      molecule: obstacle
      concentration: true

export:
  - type: CSVExporter
    parameters:
      exportPath: "data"
      fileNameRoot: "channel_reactive"
      interval: 1.0
    data:
      - time
      - molecule: "root"
        aggregators: [ mean ]
        value-filter: onlyfinite
      - molecule: "rounds"
        aggregators: [ sum ]
        value-filter: onlyfinite


terminate:
  - type: AfterTime
    parameters: 100.0
