incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 64
    step: 1
    default: 1
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [0.5, [0.5]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1]]

  mode: &mode
    type: ArbitraryVariable
    parameters: ["reactive", ["throttle", "reactive"]]
  delay: &delay
    type: ArbitraryVariable
    parameters: [ 10, [ 10 ] ]
  throttle: &throttle
    type: ArbitraryVariable
    parameters: [ 1, [ 1, 2, 5, 8 ] ]
  delayPrototype: &delayPrototype
    formula: new it.unibo.adapter.Exponential(delay);

  throttlePrototype: &throttlePrototype
    formula: new it.unibo.adapter.DiracComb(throttle);

seeds:
  scenario: *seed
  simulation: *seed

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [ 0 ]
      type: InitFrpGlobalReaction
      parameters: [ "it.unibo.Gradient", [*delayPrototype, *throttlePrototype], *mode ]
    - time-distribution:
        type: DiracComb
        parameters: [ 0.001, 1 ]
      type: HeartBeat
      parameters: [ ]
network-model:
  type: ConnectWithinDistance
  parameters: [0.75]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *spacing, *spacing, *error, *error]
  contents:
    - molecule: source
      concentration: false
    - molecule: obstacle
      concentration: false
    - molecule: messages
      concentration: 0.0
    - molecule: target
      concentration: List(3, -4)
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: source
      concentration: true
    - in:
        type: Rectangle
        parameters: [ -6, -1, 8, 2 ]
      molecule: obstacle
      concentration: true
  programs:
    - in:
        type: Rectangle
        parameters: [  -4, -4, 1, 1  ]
      time-distribution:
        type: DiracComb
        parameters: [ 150, 1 ]
      type: Event
      actions: { type:  MoveFor, parameters: [ 0.1, 8.5 ]}

export:
  - type: CSVExporter
    parameters:
      exportPath: "data"
      fileNameRoot: "gradient"
      interval: 1.0
    data:
      - time
      - molecule: "root"
        aggregators: [ mean ]
        value-filter: onlyfinite
      - molecule: "rounds"
        aggregators: [ sum ]
        value-filter: onlyfinite
      - molecule: "messages"
        aggregators: [ sum ]
        value-filter: onlyfinite

terminate:
  - type: AfterTime
    parameters: 300.0
